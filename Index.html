<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <title>Controle Financeiro Familiar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding-top: 50px;
      background-color: #f8f9fa;
      font-family: 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-start; /* Alinhar ao topo */
      min-height: 100vh;
    }
    .container {
      max-width: 800px;
      background-color: #ffffff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
      text-align: center;
    }
    h1 {
      color: #0d6efd;
      margin-bottom: 40px;
      font-weight: 700;
    }
    .list-group-item {
      margin-bottom: 15px;
      border-radius: 8px;
      transition: all 0.3s ease;
      font-size: 1.1em;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      padding: 18px 25px;
    }
    .list-group-item:hover {
      transform: translateY(-3px);
      box-shadow: 0 4px 15px rgba(0,0,0,0.12);
      background-color: #e9ecef;
    }
    .list-group-item a {
      text-decoration: none;
      color: #343a40;
      font-weight: 600;
      display: block;
    }
    .list-group-item a:hover {
      color: #0d6efd;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Bem-vindo ao Controle Financeiro Familiar</h1>
    <p class="lead mb-5">Escolha uma opção abaixo para começar a gerenciar suas finanças.</p>

    <div class="list-group">
      <div class="list-group-item">
        <a href="https://script.google.com/macros/s/AKfycbyL3wLmxmOy-JgYNY-XWkK52kwQifZQw1DEpRuQ3dfseAwaDoILjF6MG1kLvjxb3FQ-/exec?page=dashboard">Dashboard Visual</a>
      </div>
      <div class="list-group-item">
        <a href="https://script.google.com/macros/s/AKfycbyL3wLmxmOy-JgYNY-XWkK52kwQifZQw1DEpRuQ3dfseAwaDoILjF6MG1kLvjxb3FQ-/exec?page=transacoes">Registrar e Visualizar Transações</a>
      </div>
      <div class="list-group-item">
        <a href="https://script.google.com/macros/s/AKfycbyL3wLmxmOy-JgYNY-XWkK52kwQifZQw1DEpRuQ3dfseAwaDoILjF6MG1kLvjxb3FQ-/exec?page=orcamento">Definir e Analisar Orçamento</a>
      </div>
      <div class="list-group-item">
        <a href="https://script.google.com/macros/s/AKfycbyL3wLmxmOy-JgYNY-XWkK52kwQifZQw1DEpRuQ3dfseAwaDoILjF6MG1kLvjxb3FQ-/exec?page=metas">Gerenciar Metas e Sonhos Financeiros</a>
      </div>
      <div class="list-group-item">
        <a href="https://script.google.com/macros/s/AKfycbyL3wLmxmOy-JgYNY-XWkK52kwQifZQw1DEpRuQ3dfseAwaDoILjF6MG1kLvjxb3FQ-/exec?page=dividas">Controle de Dívidas</a>
      </div>
      <div class="list-group-item">
        <a href="https://script.google.com/macros/s/AKfycbyL3wLmxmOy-JgYNY-XWkK52kwQifZQw1DEpRuQ3dfseAwaDoILjF6MG1kLvjxb3FQ-/exec?page=investimentos">Controle de Investimentos</a>
      </div>
      <div class="list-group-item">
        <a href="https://script.google.com/macros/s/AKfycbyL3wLmxmOy-JgYNY-XWkK52kwQifZQw1DEpRuQ3dfseAwaDoILjF6MG1kLvjxb3FQ-/exec?page=analises">Análises e Sugestões</a>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</body>
</html>
